<!DOCTYPE html>
<html>
<head>

 
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

	<title>COVID Tracker</title>

	<link rel="shortcut icon" href="corona.jpeg">
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script type="text/javascript" src="app.js"></script>

</head>
<body>
	<h1 class="title">COVID-19 Tracker</h1>
	<h2 class="subtitle">GET THE LATEST INFORMATIONS ABOUT COVID-19 INDIA</h2>
	<div class="data-container">
		<div class="container-fluid">
			<h4><b>Cases</b></h4>
			<h1 id="cases"></h1>
			<h4><b>Deaths</b></h4>
			<h1 id="deaths"></h1>
			<h4><b> % of Deaths</b></h4>
			<h1 id="percent"></h1>
		</div>
		<div class="container-fluid">
			<h4><b>Country</b></h4>
			<h1 id="country">India</h1>
		<!--	<h4><b>Population</b></h4>
			<h1 id="population"></h1> -->
			<h4><b>Last Updated</b></h4>
			<h1 id="update"></h1>
		</div>
		<div class="character">
		</div>
	</div>
	<h1 class="footer">Created by ManojKumar R | <a href="http://kce.ac.in/">Karpagam college of engineering</a></h1>
</body>
</html>
